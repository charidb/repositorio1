<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAGINA WEB FORMULARIO</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="container">
	<form>
		<h2>FORMULARIO DE REGISTRO</h2><br>
		<label>*NOMBRE</label>
		<input type="text" name="NOMBRE" required=""> 

		<label>*CORREO</label>
		<input type="email" name="CORREO" required="">

		<label>*CONTRASEÑA</label>
		<input type="password" name="CLAVE" required="" minlength="8">

		<label>CELULAR</label>
		<input type="tel" name="CELULAR" minlength="10">

		<label>MENSAJE</label>
		<textarea></textarea>

		<label>PAIS</label>
			<select>
				<option value="" disabled="" selected="">SELECCIONAR PAIS</option>
				<option value="CO">COLOMBIA</option>
				<option value="ES">ESPAÑA</option>
				<option value="MX">MEXICO</option>
				<option value="BR">BRASIL</option>
			</select> <br>

		<input type="submit" name="guardar" value="ENVIAR">
		<p>Campos obligatorios *</p>
	</form>
	</div>

</body>
</html>
